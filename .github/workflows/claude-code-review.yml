name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

env:
  # Codeowners and trusted bots allowed to trigger reviews
  TRUSTED_ACTORS: >-
    galligan,
    claude[bot],
    chatgpt-codex-connector[bot],
    coderabbitai[bot],
    graphite-app[bot],
    copilot-pull-request-reviewer[bot],
    copilot-swe-agent[bot]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Check if actor is trusted
        run: |
          if [[ ! "$TRUSTED_ACTORS" == *"$ACTOR"* ]]; then
            echo "::notice::Skipping review - $ACTOR is not a trusted actor"
            exit 1
          fi
        env:
          ACTOR: ${{ github.event.pull_request.user.login }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md and AGENTS.md for guidance on style and conventions.

          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
